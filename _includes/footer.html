<!-- Footer -->
<footer id="Contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-inline ul-img">
                    {% for link in site.social %}
                    <li>
                        <a href="{{link.url}}" target="_blank" ><i style='display: inline-table;width:30px;height:30px;background-image: url("/img/{{ link.title }}.png");background-repeat: no-repeat;background-size: 100% auto'></i></a>
                    </li>
                    {% endfor %}
                    <!--<li>-->
                        <!--<a href="#about" ><i style="display: inline-table;width:30px;height:30px;background-image: url('/img/{{ social.title }}.png');background-repeat: no-repeat;background-size: 100% auto"></i></a>-->
                    <!--</li>-->

                    <!--<li>-->
                        <!--<a href="#services"><i style="display: inline-table;width:30px;height:30px;background-image: url('/img/facebook.png');background-repeat: no-repeat;background-size: 100% auto"></i> </a>-->
                    <!--</li>-->


                    <!--<li>-->
                        <!--<a href="#contact" ><i  style="display: inline-table;width:30px;height:30px;background-image: url('/img/reddit.png');background-repeat: no-repeat;background-size: 100% auto"></i></a>-->
                    <!--</li>-->

                    <!--<li>-->
                        <!--<a href="#contact" ><i  style="display: inline-table;width:30px;height:30px;background-image: url('/img/email.png');background-repeat: no-repeat;background-size: 100% auto"></i></a>-->
                    <!--</li>-->

                    <li style="position: absolute">

                        <a href="javascript:void(0)"  target="_blank" id="qq" data="hide"><i style="display: inline-table;width:30px;height:30px;background-image: url('/img/qq.png');background-repeat: no-repeat;background-size: 100% auto"></i></a>
                        <div  id="group_show" tabindex="-1" role="dialog" data-backdrop="static" style="display: none" data="hide">
                            <ul class="list-inline">
                                {% for social in site.qq %}
                                <li style="margin-top: 10px">
                                    <a href="{{ social.url }}" target="_blank" class=""><i class="{{ social.title }} fa-fw" lang="en"></i> <span class="span_qq" lang="en">{{ social.title }}</span></a>
                                </li>
                                {% endfor %}
                            </ul>

                        </div>

                    </li>

                </ul>

            </div>




            <p class="copyright text-muted small">{{ site.copyright }}</p>

        </div>
        <div class="col-md-12">
            <p class="copyright text-muted small center" ><a href="#myModal" role="button" class="registered" data-toggle="modal" data-target="#myModal" lang="en" >BITPIE LIMITED registered at Republic of Seychelles</a> </p>
            <p class="copyright text-muted small center" ><a class="registered" href="{{site.url}}/term/" lang="en">BITPIE Terms of Service</a> </p>


        </div>

        <!--&lt;!&ndash; Button trigger modal &ndash;&gt;-->
        <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">-->
            <!--Launch demo modal-->
        <!--</button>-->

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel" lang="en">Certificate</h4>
                    </div>
                    <div class="modal-body" style="background: url('/image/rof.jpg') no-repeat;background-size:100% 100%;-moz-background-size:100% 100%;" >

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" lang="en">Close</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
</footer>
